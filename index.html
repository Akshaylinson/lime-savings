<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">üíº Lime Finance</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6">
      <button onclick="showTab('expenseTab')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded-l hover:bg-blue-700">Income & Expenses</button>
      <button onclick="showTab('savingsTab')" class="tab-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-r hover:bg-blue-200">Savings</button>
    </div>

    <!-- Expense Tracker Tab -->
    <div id="expenseTab" class="tab-content">
      <!-- Summary -->
      <div class="flex flex-wrap justify-between gap-4 mb-6">
        <div class="flex-1 min-w-[200px] bg-green-500 text-white p-6 rounded-lg text-center font-semibold text-lg">
          Income: ‚Çπ<span id="totalIncome">0</span>
        </div>
        <div class="flex-1 min-w-[200px] bg-red-500 text-white p-6 rounded-lg text-center font-semibold text-lg">
          Expense: ‚Çπ<span id="totalExpense">0</span>
        </div>
        <div class="flex-1 min-w-[200px] bg-blue-500 text-white p-6 rounded-lg text-center font-semibold text-lg">
          Balance: ‚Çπ<span id="balance">0</span>
        </div>
      </div>

      <!-- Form -->
      <form id="entryForm" class="flex flex-wrap gap-4 mb-6">
        <input type="date" id="date" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <select id="type" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount (‚Çπ)" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <input type="text" id="description" placeholder="Description" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Add Entry</button>
      </form>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Description</th>
              <th class="px-4 py-2">Amount (‚Çπ)</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="recordsTable" class="text-center"></tbody>
        </table>
      </div>

      <!-- Chart -->
      <div class="mt-10">
        <h2 class="text-xl text-center font-semibold mb-4 text-gray-700">Monthly Income & Expense Overview</h2>
        <canvas id="incomeExpenseChart" height="100"></canvas>
      </div>
    </div>

    <!-- Savings Tracker Tab -->
    <div id="savingsTab" class="tab-content hidden">
      <!-- Form -->
      <form id="savingsForm" class="flex flex-wrap gap-4 mb-6">
        <input type="date" id="sDate" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <input type="number" id="sAmount" placeholder="Amount" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <input type="text" id="sDesc" placeholder="Description" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md">
        <select id="sCategory" required class="flex-1 min-w-[150px] px-4 py-2 border border-gray-300 rounded-md"></select>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Add Saving</button>
      </form>

      <!-- Settings -->
      <div class="mb-6">
        <button id="settingsBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">‚öôÔ∏è Manage Categories</button>
        <div id="settingsPanel" class="hidden border-t pt-4 mt-4">
          <div class="flex flex-wrap gap-4 mb-4">
            <input type="text" id="newCategory" placeholder="New Category" class="px-4 py-2 border border-gray-300 rounded-md w-64">
            <input type="number" id="targetAmount" placeholder="Target ‚Çπ" class="px-4 py-2 border border-gray-300 rounded-md w-64">
            <button onclick="addCategory()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Category</button>
          </div>
          <div id="categoryList" class="space-y-2 text-gray-700 font-medium"></div>
        </div>
      </div>

      <!-- Summary -->
      <div id="savingsList" class="space-y-4 mb-10"></div>

      <!-- Chart -->
      <div class="mt-10">
        <h2 class="text-xl text-center font-semibold mb-4 text-gray-700">Category-wise Monthly Savings</h2>
        <canvas id="categoryChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <script>
    // TAB SWITCHING
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    // INCOME/EXPENSE TRACKER LOGIC
    let records = JSON.parse(localStorage.getItem("records")) || [];
    const incomeEl = document.getElementById("totalIncome");
    const expenseEl = document.getElementById("totalExpense");
    const balanceEl = document.getElementById("balance");
    const tableEl = document.getElementById("recordsTable");
    const chartEl = document.getElementById("incomeExpenseChart");
    let chart;

    function updateTableAndSummary() {
      tableEl.innerHTML = "";
      let income = 0;
      let expense = 0;
      records.forEach((rec, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${rec.date}</td>
          <td class="px-4 py-2">${rec.type}</td>
          <td class="px-4 py-2">${rec.description}</td>
          <td class="px-4 py-2">‚Çπ${rec.amount}</td>
          <td class="px-4 py-2">
            <button onclick="deleteRecord(${index})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>`;
        tableEl.appendChild(row);
        if (rec.type === "income") income += rec.amount;
        else expense += rec.amount;
      });
      incomeEl.textContent = income.toFixed(2);
      expenseEl.textContent = expense.toFixed(2);
      balanceEl.textContent = (income - expense).toFixed(2);
      updateChart();
    }

    function deleteRecord(index) {
      records.splice(index, 1);
      localStorage.setItem("records", JSON.stringify(records));
      updateTableAndSummary();
    }

    document.getElementById("entryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const entry = {
        date: document.getElementById("date").value,
        type: document.getElementById("type").value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value
      };
      records.push(entry);
      localStorage.setItem("records", JSON.stringify(records));
      this.reset();
      updateTableAndSummary();
    });

    function groupByMonth(data) {
      const summary = {};
      data.forEach(({ date, type, amount }) => {
        const month = new Date(date).toLocaleString('default', { year: 'numeric', month: 'short' });
        if (!summary[month]) summary[month] = { income: 0, expense: 0 };
        summary[month][type] += amount;
      });
      return summary;
    }

    function updateChart() {
      const monthlyData = groupByMonth(records);
      const labels = Object.keys(monthlyData).sort((a, b) => new Date(a) - new Date(b));
      const incomeData = labels.map(m => monthlyData[m].income || 0);
      const expenseData = labels.map(m => monthlyData[m].expense || 0);
      if (chart) chart.destroy();
      chart = new Chart(chartEl, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Income', data: incomeData, borderColor: '#4caf50', backgroundColor: 'rgba(76,175,80,0.2)', tension: 0.3 },
            { label: 'Expense', data: expenseData, borderColor: '#f44336', backgroundColor: 'rgba(244,67,54,0.2)', tension: 0.3 }
          ]
        },
        options: { responsive: true, plugins: { legend: { position: 'top' } } }
      });
    }

    // SAVINGS TRACKER LOGIC
    let savings = JSON.parse(localStorage.getItem("savings")) || [];
    let categories = JSON.parse(localStorage.getItem("categories")) || [];
    const sCategory = document.getElementById("sCategory");
    const savingsList = document.getElementById("savingsList");
    const categoryList = document.getElementById("categoryList");
    const settingsPanel = document.getElementById("settingsPanel");
    let categoryChart;

    function renderCategoriesInDropdown() {
      sCategory.innerHTML = '';
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.name;
        opt.textContent = cat.name;
        sCategory.appendChild(opt);
      });
    }

    function getCategoryTotal(name) {
      return savings.filter(e => e.category === name).reduce((sum, e) => sum + e.amount, 0);
    }

    function renderSavingsSummary() {
      savingsList.innerHTML = '';
      categories.forEach(cat => {
        const total = getCategoryTotal(cat.name);
        const percent = total / cat.target;
        let status = percent >= 1 ? 'text-green-600' : percent >= 0.7 ? 'text-orange-500' : 'text-red-600';
        const card = document.createElement("div");
        card.className = "border border-gray-200 rounded-lg p-4";
        card.innerHTML = `
          <div class="text-lg font-semibold mb-2">
            ${cat.name}
            ${total >= cat.target ? '<span class="text-green-600 ml-2 font-bold">üéâ Achieved!</span>' : ''}
          </div>
          <div class="font-semibold ${status} mb-2">‚Çπ${total} / ‚Çπ${cat.target}</div>
          <div class="space-y-1 text-sm text-gray-700">
            ${savings.filter(e => e.category === cat.name).map((entry, i) => `
              <div class="flex justify-between items-center">
                ${entry.date} - ‚Çπ${entry.amount} (${entry.description})
                <button onclick="deleteSaving(${i})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">X</button>
              </div>
            `).join('')}
          </div>`;
        savingsList.appendChild(card);
      });
      renderLineChart();
    }

    document.getElementById("savingsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const entry = {
        date: document.getElementById("sDate").value,
        amount: parseFloat(document.getElementById("sAmount").value),
        description: document.getElementById("sDesc").value,
        category: sCategory.value
      };
      savings.push(entry);
      localStorage.setItem("savings", JSON.stringify(savings));
      this.reset();
      renderSavingsSummary();
    });

    function deleteSaving(index) {
      savings.splice(index, 1);
      localStorage.setItem("savings", JSON.stringify(savings));
      renderSavingsSummary();
    }

    function addCategory() {
      const name = document.getElementById("newCategory").value.trim();
      const target = parseFloat(document.getElementById("targetAmount").value);
      if (!name || isNaN(target)) return;
      categories.push({ name, target });
      localStorage.setItem("categories", JSON.stringify(categories));
      document.getElementById("newCategory").value = '';
      document.getElementById("targetAmount").value = '';
      renderCategoriesInDropdown();
      renderCategoryList();
      renderSavingsSummary();
    }

    function renderCategoryList() {
      categoryList.innerHTML = '';
      categories.forEach((cat, i) => {
        const row = document.createElement("div");
        row.className = "flex justify-between items-center bg-gray-50 px-4 py-2 rounded";
        row.innerHTML = `
          <span>${cat.name} (‚Çπ${cat.target})</span>
          <button onclick="deleteCategory(${i})" class="text-sm bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>`;
        categoryList.appendChild(row);
      });
    }

    function deleteCategory(index) {
      const name = categories[index].name;
      categories.splice(index, 1);
      savings = savings.filter(e => e.category !== name);
      localStorage.setItem("categories", JSON.stringify(categories));
      localStorage.setItem("savings", JSON.stringify(savings));
      renderCategoriesInDropdown();
      renderCategoryList();
      renderSavingsSummary();
    }

    document.getElementById("settingsBtn").addEventListener("click", () => {
      settingsPanel.classList.toggle("hidden");
    });

    function groupByMonthCategory() {
      const grouped = {};
      savings.forEach(({ date, amount, category }) => {
        const month = new Date(date).toLocaleString('default', { year: 'numeric', month: 'short' });
        if (!grouped[category]) grouped[category] = {};
        if (!grouped[category][month]) grouped[category][month] = 0;
        grouped[category][month] += amount;
      });
      return grouped;
    }

    function renderLineChart() {
      const ctx = document.getElementById("categoryChart").getContext("2d");
      const groupedData = groupByMonthCategory();
      const allMonths = [...new Set(savings.map(s => new Date(s.date).toLocaleString('default', { year: 'numeric', month: 'short' })))].sort((a, b) => new Date(a) - new Date(b));
      const datasets = categories.map((cat, i) => {
        const color = `hsl(${(i * 60) % 360}, 70%, 50%)`;
        return {
          label: cat.name,
          data: allMonths.map(m => groupedData[cat.name]?.[m] || 0),
          borderColor: color,
          backgroundColor: color + '33',
          fill: false,
          tension: 0.3
        };
      });
      if (categoryChart) categoryChart.destroy();
      categoryChart = new Chart(ctx, {
        type: 'line',
        data: { labels: allMonths, datasets },
        options: { responsive: true, plugins: { legend: { position: 'top' } } }
      });
    }

    renderCategoriesInDropdown();
    renderCategoryList();
    renderSavingsSummary();
    updateTableAndSummary();
  </script>
</body>
</html>
